<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <title>WWDC2016 Soundboard by rjstelling</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>WWDC2016 Soundboard</h1>
        <h2>A Soundboard for WWDC Audio Clips</h2>

        <section id="downloads">
          <a href="https://github.com/rjstelling/WWDC2016-Soundboard/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/rjstelling/WWDC2016-Soundboard/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/rjstelling/WWDC2016-Soundboard" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
      <div onClick="document.getElementById('audio1').play()" style="cursor: pointer; background-color: #444; text-align: center; font-size: 28px">
      <p>&#9654;&#65038; Arrrr, Don't Want The Debugger Touching My Code!</p>
        <audio id="audio1">
  			<source src="https://raw.githubusercontent.com/rjstelling/WWDC2016-Soundboard/master/Audio/Debugger.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		</div>
      </section>
    </div>

    
  </body>
